<template>
    <div class="slds-p-bottom_large">
        <lightning-record-edit-form record-id={recordId} object-api-name="Lead">
            <lightning-tabset>
                <lightning-tab label="Lead Details">
            <lightning-card >
                <div if:true={recordId} class="slds-grid">
                    <div class="slds-col slds-size_3-of-12 slds-m-left_large">
                        <div class="slds-form-element slds-form-element_horizontal ">
                            <label class="slds-form-element__label" for="form-element-01">Id</label>
                        </div>
                        <span><lightning-output-field variant="label-hidden" field-name="Id"></lightning-output-field></span>
                        <lightning-output-field field-name="Description"></lightning-output-field>
                        <div class="slds-form-element slds-form-element_horizontal">
                            <label class="slds-form-element__label" for="form-element-01">Model(S)</label> 
                         </div>
                         
                         <span><lightning-output-field variant="label-hidden" field-name="Modeltype__c"></lightning-output-field></span>

                        <lightning-output-field field-name="Source__c"></lightning-output-field>
                        <lightning-input-field field-name="Outcome__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_3-of-12">
                        <lightning-output-field field-name="Assigned_To_Dealership__c"></lightning-output-field>
                        <lightning-output-field field-name="Prospect__r.Name"></lightning-output-field>
                        <lightning-input-field field-name="Status__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12">
                        <div style="display: inline-block; text-align: center;">
                            <img src={selectedLeadModal} />
                    </div>
                    </div>
                  </div>
            </lightning-card>
            </lightning-tab>
            </lightning-tabset>
        </lightning-record-edit-form >
    </div>

</template>
