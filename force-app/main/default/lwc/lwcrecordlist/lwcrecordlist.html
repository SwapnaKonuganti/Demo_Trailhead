<template>
    <li role="presentation" class="slds-listbox__item slds-p-top_small" onclick={handleSelect}>
        <span id="listbox-option-unique-id-01"
            class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
            role="option">
            <span class="slds-media__figure">
                <span class="slds-icon_container" title="Icon">
                    <lightning-icon icon-name={iconname} size="small"></lightning-icon>
                    <span class="slds-assistive-text">Icon</span>
                </span>
            </span>
            <span class="slds-media__body">
                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{rec.Name}</span>
            </span>
        </span>
    </li>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small">
        <thead>
           <tr class="slds-line-height_reset">
              <th class="" scope="col">
                 <div class="slds-truncate" title="Last Name">Name</div>
              </th>
              <th class="" scope="col">
                 <div class="slds-truncate" title="Phone">Phone</div>
              </th>
              <th class="" scope="col">
                 <div class="slds-truncate" title="Email">Email</div>
              </th>
           </tr>
        </thead>
        
        <tbody>
           <!--iterate all contact records using for-each iteration -->    
           <template for:each={rec} for:item="rec">
              <tr class="slds-hint-parent" key={rec.Id}>
                 <td>
                    <div class="slds-truncate">{rec.Name}</div>
                 </td>
                 
              </tr>
           </template>
        </tbody>
     </table>
</template>
